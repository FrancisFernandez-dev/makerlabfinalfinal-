<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Modelo 3D</title>
</head>
<body>
    <h1>Editar Modelo 3D: {{ modelo.nombre }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'lista_modelos' %}">Cancelar</a>
</body>
</html>
